<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="images">
        <div class="logo">
          <img src="logo.png" alt="logo" class="odin" />
          <h1 class="odin-text">ODIN</h1>
        </div>
        <div class="background">
          <img src="bg.jpg" alt="bg" class="bg" />
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right">
        <div class="text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form>
          <div class="form-content">
            <div class="form-title">
              <p>Let's do this!</p>
            </div>

            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first_name" id="first-name" />
            </div>

            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last_name" id="last-name" />
            </div>

            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="input">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" />
            </div>

            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>

            <div class="input">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm_password" id="cnf-password" />
            </div>

            </div>
            <div class="form-button">
                <button type="submit">Create account</button>
            </div>
        </form>
        <div class="already">
            <p>Already have an account?</p>
            <a href="#">Login</a>
        </div>
        
      </div>
    </div>
  </body>
</html>
